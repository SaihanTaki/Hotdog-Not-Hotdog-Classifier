<html lang="en">
    <head>
        <meta charset="UTF-8" / >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="{{ url_for('static', filename='css/main.css') }}"
            rel="stylesheet"
        />
        <title>Hotdog classifier</title>
    </head>
    <body>
        <div class="header">
            <a href="#default" id="logo">Hotdog Classifier</a>
            <a
                id="github"
                href="https://github.com/SaihanTaki/Hotdog-Not-Hotdog-Classifier"
                >Source Code</a
            >
        </div>
        <!-- ------------------------------------------------------------------------- -->
        <div class="container">
            <div class="form">
                <form
                    id="upload-file"
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <label for="imageUpload" class="button" id="btn-upload">
                        Upload Image
                    </label>

                    <input
                        name="u_img"
                        type="file"
                        accept=".png, .jpg, .jpeg"
                        id="imageUpload"
                        style="display: none"
                    />
                </form>
            </div>
            <!-- --------------------------------------------------------------------------------- -->
            <div class="preview">
                <div class="image-section" style="display: none">
                    <div class="image-border">
                        <div id="imagePreview"></div>
                    </div>
                </div>
            </div>

            <div class="button" id="btn-predict" style="display: none">
                Predict
            </div>

            <div class="loader"></div>

            <h3 id="result">
                <span> </span>
            </h3>
        </div>

        <script
            src="{{ url_for('static', filename='js/main.js') }}"
            type="text/javascript"
        ></script>
    </body>
</html>
